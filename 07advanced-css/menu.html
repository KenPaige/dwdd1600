wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=New+Amsterdam&family=Oswald:wght@200..700&family=Oxygen:wght@300;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Start of the page header -->
    <header>
        <img src="images/logo.png" alt="site logo" width="100" height="98">
        <div>
        <h1>Swig catering</h1>
        <p>Swig The Life of The Party</p>
       </div>
       </header>

    <!-- Start of the nav page -->

    <nav>
        <ul>
            <li><a href="index.html">Swig Catering</a></li>
            <li><a href="booknow.html">Book with us Now</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li class="active"><a href="menu.html">Create Menu</a></li>
            <li><a href="thankyou.html"></a></li>
        </ul>
    </nav>

    <!-- Start of the main page -->

    <main>
        <form method="get" class="myForm" action="thankyou.html">
            
            <fieldset>
                <legend>Event Type</legend>
                    <label><input type="radio" name="method" value="wedding">Wedding</label>
                    <label><input type="radio" name="method" value="bisness">Bisness Event</label>
                    <label><input type="radio" name="method" value="other">Other</label>                   
            </fieldset>

            <fieldset>
                <legend>Please Choose 3</legend>
                    <label><input type="checkbox" name="texastab" value="chosen"> Texas Tab (Dr pepper, vanilla, coconut cream)</label>
                    <label><input type="checkbox" name="founder" value="chosen"> The Founder (Diet coke, sugar free coconut, fresh lime, coconut ceam)</label>
                    <label><input type="checkbox" name="raspberrydream" value="chosen"> Raspberry Dream (Dr pepper, raspberry, coconut cream)</label>
                    <label><input type="checkbox" name="hulagirl" value="chosen"> Hula Girl (Sprite, strawberry, mango, pineapple)</label>
                    <label><input type="checkbox" name="looptloop" value="chosen"> Loop T Loop (i don't remember sorry)</label>
                    <label><input type="checkbox" name="naughtyornice" value="chosen"> Naughty or Nice (Dr pepper, english toffy, half and half)</label>

                    <label> Head Count
                    <select name="headcount">
                        <option value="none">Please Select</option>
                        <option value="morning">50-100</option>
                        <option value="noon">100-150</option>
                        <option value="afternoon">150-200</option>
                        <option value="evening">200+</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <legend>Name of Drinks</legend>
                    <label>Drink 1*<input type="text" name="name" required
                        placeholder="The Bride"></label>
                    <label>Drink 2*<input type="text" name="name" required 
                        placeholder="The Groom"></label>
                    <label>Drink 3*<input type="text" name="name" required 
                        placeholder="I Dew"></label>
            </fieldset>

            <fieldset>
                <legend>Contact Information</legend>
                    <label>First Name * <input type="text" name="fname" required></label>
                    <label>Last Name * <input type="text" name="lname" required></label>
                    <label>Phone Number * <input type="tel" name="phone" required   
                        placeholder="000-000-0000"></label>
                    <label>Email * <input type="email" name="email" required></label>
            </fieldset>

            <label> If You Pressed Other Please Explain
                <textarea name="comments"></textarea>
            </label>
        <input type="submit" value="Send Menu">    
        </form>   

    </main>
